<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>jQuery Geo Plugin Examples</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.geo.js"></script>
  <script type="text/javascript">
    <!--//--><![CDATA[//><!--
      jQuery(function ($) {
        function setMessage(message) {
          $('#result').html(message);
        }
        
        function createImage(latitude, longtitude) {
          var src = "http://maps.google.com/maps/api/staticmap?center=" + latitude + "," + longtitude + "&zoom=16&size=400x400&maptype=roadmap&mobile=true&markers=color:red|label:Y|" + latitude + "," + longtitude + "&sensor=false";
          $('<img />').attr('src', src).appendTo($('#result'));
        }
        
        $('#checkSupport').click(function () {
          if ($.geoSupport()) {
            setMessage('You browser have GEO API');
          } else {
            setMessage('You browser don\'t have GEO API');
          }
        });
        
        $('#getGeoLocation').click(function () {
          setMessage('');
          $.geo(function (latitude, longitude) {
            setMessage('Your latitude position: ' + latitude + '<br />and longitude position: ' + longitude);
            createImage(latitude, longitude);
          }, function (error) {
            setMessage(error.toString());
          });
        });
      });
    //--><!]]>
  </script>
</head>
<p id="result"></p>
<div>
  <button id="checkSupport">Check Browser API support</button>
  <button id="getGeoLocation">Get Geo Location</button>
</div>
</html>
